<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <title>Chat Data Viewer</title>

    <!-- Styling for the document -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: url('custom-cursor.png'), auto;
        }

        #chatContainer {
            max-width: 600px;
            margin: auto;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            max-height: 80vh;
        }

        #chatData div {
            margin-bottom: 10px;
        }

        #chatData div strong {
            color: #00bcd4;
            cursor: pointer;
        }

        .timestamp {
            color: yellow;
        }

        #loadingContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        #loadingSpinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Loading container for initial data fetching -->
    <div id="loadingContainer">
        <div id="loadingSpinner"></div>
        <div>Loading...</div>
    </div>

    <!-- Main chat container with data and chart -->
    <div id="chatContainer">
        <div id="chatData"></div>
        <canvas id="messageChart" width="600" height="300"></canvas>
    </div>

    <!-- Chart.js library for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <!-- JavaScript logic for fetching and displaying chat data -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // API endpoint for chat data
            const apiUrl = 'API_HERE';

            // DOM elements
            const chatDataElement = document.getElementById('chatData');
            const loadingContainer = document.getElementById('loadingContainer');

            // Chart initialization
            const messageChart = new Chart(document.getElementById('messageChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Messages per Minute',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        },
                        y: {
                            min: 0
                        }
                    }
                }
            });

            let messageCount = 0;
            let startTime = new Date();
            let endTime;

            // Function to fetch data from the API
            function fetchData() {
                loadingContainer.style.display = 'flex';
                fetch(apiUrl)
                    .then(response => response.ok ? response.text() : Promise.reject(`HTTP error! Status: ${response.status}`))
                    .then(processChatData)
                    .catch(error => console.error('Error fetching data:', error.message))
                    .finally(() => loadingContainer.style.display = 'none');
            }

            // Function to process and display chat data
            function processChatData(data) {
                const jsonLines = data.trim().split('\n');
                const sortedEntries = jsonLines.map(jsonLine => JSON.parse(jsonLine))
                    .sort((a, b) => (b.sent ? new Date(b.sent) : 0) - (a.sent ? new Date(a.sent) : 0));

                chatDataElement.innerHTML = '';
                messageCount = 0;

                sortedEntries.forEach(entry => {
                    const senderName = entry._senderName || (entry.sender && entry.sender.nickname);
                    const message = entry.msg;
                    const timestamp = entry.sent ? entry.sent.replace('Z', '') : '';

                    // Check before displaying the message
                    if (senderName && message && entry._anonId !== '' && entry._anonId !== '') {
                        const messageElement = document.createElement('div');
                        messageElement.innerHTML = `<strong>${senderName}:</strong> ${message} <span class="timestamp">${timestamp}</span>`;

                        chatDataElement.appendChild(messageElement);
                        messageCount++;
                        endTime = new Date();
                    }
                });

                updateChart();
            }

            // Function to update the chart with messages per minute
            function updateChart() {
                const timeDiff = endTime - startTime;
                const minutesPassed = Math.floor(timeDiff / 60000);
                const messagesPerMinute = (messageCount / minutesPassed).toFixed(2);

                messageChart.data.labels.push(minutesPassed);
                messageChart.data.datasets[0].data.push(messagesPerMinute);

                messageChart.update();
            }

            // Initial data fetch and periodic updates
            fetchData();
            setInterval(fetchData, 10000);
        });
    </script>
</body>
</html>
